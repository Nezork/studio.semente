<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Marketing - Studio Semente</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
    --primary-green: #00ff88;
    --dark-gray: #000000;
    --white: #ffffff;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: var(--dark-gray);
    color: var(--white);
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    text-align: center;
}

.hero {
    background: url('sua-imagem.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: var(--white);
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
}

.hero h1 {
    font-size: 3rem;
    margin-bottom: 20px;
}

.hero h2 {
    font-size: 1.5rem;
    margin-bottom: 30px;
}

.cta-button {
    background-color: var(--primary-green);
    color: var(--dark-gray);
    padding: 10px 20px;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #00cc6e;
}

.sobre {
    padding: 50px 0;
}

footer {
    background-color: var(--dark-gray);
    padding: 20px 0;
    text-align: center;
    font-size: 0.9rem;
    color: var(--white);
}



    </style>

</head>
<body>
    <header class="hero">
        <div class="container">
            <h1>Bem-vindo ao Studio Semente</h1>
            <h2>Transformamos ideias em resultados</h2>
            <a href="#sobre" class="cta-button">Saiba Mais</a>
        </div>
    </header>

    <main>
        <section id="sobre" class="sobre">
            <div class="container">
                <h2>Sobre Nós</h2>
                <p>Somos uma agência de marketing dedicada a ajudar empresas a crescerem com estratégias criativas e personalizadas.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Studio Semente - Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
